spring:
  test:
    mockmvc:
      print: default
  datasource:
    url: jdbc:tc:mysql:8.0.22://localhost:3306/poolaeem
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create
#  sql:
#    init:
#      schema-locations: classpath:sql/common/oauth2.sql
#      mode: always

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${OAUTH_GOOGLE_ID}
            client-secret: ${OAUTH_GOOGLE_SECRET}
            scope:
              - profile
              - email
        provider:
          google:
            authorization-uri: http://0.0.0.0:8090/oauth/authorize
            token-uri: http://0.0.0.0:8090/oauth/token
            user-info-uri: http://0.0.0.0:8090/userinfo



  flyway:
          enabled: false
          baseline-on-migrate: false
          url: ${DB_URL}
          user: ${DB_USERNAME}
          password: ${DB_PASSWORD}
          clean-disabled: true

