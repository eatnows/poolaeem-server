name: Api Server Deploy

on:
  push:
    branches:
      - feat/#53-basic-ci-cd-by-githubaction
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: 'true'

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        env:
          ECR_SERVER_URI: ${{ secrets.ECR_SERVER_URI }}
          LOKI_URL: ${{ secrets.LOKI_URL }}
          LOKI_USER: ${{ secrets.LOKI_USER }}
          LOKI_PASSWORD: ${{ secrets.LOKI_PASSWORD }}
        run: ECR_SERVER_URI=$ECR_SERVER_URI LOKI_URL=$LOKI_URL LOKI_USER=$LOKI_USER LOKI_PASSWORD=$LOKI_PASSWORD ./gradlew -Pprofile=prod clean jib -x test

      - name: Code Deploy
        env:
          DEPLOY_APPLICATION_NAME: ${{ secrets.DEPLOY_APPLICATION_NAME }}
          DEPLOYMENT_GROUP_NAME: ${{ secrets.DEPLOYMENT_GROUP_NAME }}
        run: aws deploy create-deployment --application-name $DEPLOY_APPLICATION_NAME --deployment-group-name $DEPLOYMENT_GROUP_NAME

